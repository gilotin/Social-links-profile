<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/public/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Inter:wght@100..900&family=Work+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main-content">

        <article class="user">

            <section class="user__profile">

                <figure class="user__picture">
                    <img src="/public/images/avatar-jessica.jpeg" alt="" />
                </figure>

                <h1 class="user__name">Jessica Randall</h1>
                <h2 class="user__location">London, United Kingdom</h2>
                <p class="user_description">Front-end developer and avid reader.</p>

            </section>

            <section class="user__links">

                <a class="btn" href="#">GitHub</a>
                <a class="btn" href="#">Frontend Mentor</a>
                <a class="btn" href="#">LinkedIn</a>
                <a class="btn" href="#">Twitter</a>
                <a class="btn" href="#">Instagram</a>

            </section>

        </article>

    </main>
    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a rel="noreferrer noopener" target="_blank" href="https://github.com/gilotin">Nikolay Toshev</a>.
        </div>
    </footer>
</body>

</html>
